<html lang="en">
  <head>

  <body>
    <script

    ></script>
    <script>
      $("body").append(
        '<form> <input id = "title" type="text"></input> <input id = "rating" type="text"></input> <button id="submit" type = "submit">Submit Me!</button> </form>'
      );
      $("#submit").on("click", (event) => {
        event.preventDefault();
        $("body").append(
          `<div>Title: ${$("input").get(0).value}  Rating: ${
            $("input").get(1).value
          } ${'<button class="remove">Remove</button>'}</div>`
        );
        $(".remove").on("click", function (e) {
          console.log(e.target.parentElement.remove());
        });
      });
    </script>
  </body>
</html>
